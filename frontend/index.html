<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Shop Bidding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Web Shop Bidding</h1>
    <p>Buy products instantly or place bids on auctions</p>
  </header>

  <main>
    <section>
      <h2>Products</h2>

      <ul class="product-list">
        <li class="product buy-now">
          <h3>Gaming Mouse</h3>
          <p>€49.99</p>
          <button>Buy Now</button>
        </li>

        <li class="product auction">
          <h3>Vintage Camera</h3>
          <p>Starting bid: €25.00</p>
          <button>Place Bid</button>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <small>© 2026 Web Shop Bidding</small>
  </footer>

</body>
</html>
